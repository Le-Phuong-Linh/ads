<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ads.txt Fetcher</title>
    <script>
        async function fetchAdsTxt() {
            const response = await fetch('https://drive.google.com/uc?export=download&id=1ava5NoYYKxQxYDIzFblVcyOyzR5pzq5e');
            const adsTxt = await response.text();
            document.body.innerText = adsTxt;
        }
        window.onload = fetchAdsTxt;
    </script>
</head>
<body>
</body>
</html>
